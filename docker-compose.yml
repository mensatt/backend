version: "3.9"

secrets:
  sentry_dsn:
    file: "./.secrets/sentry_dsn.secret"
  database_username:
    file: "./.secrets/database_username.secret"
  database_password:
    file: "./.secrets/database_password.secret"

services:
  mensatt:
    build:
      target: dev
    volumes:
      - .:/opt/app/mensatt
    secrets:
      - "sentry_dsn"
      - "database_username"
      - "database_password"
    environment:
      HOST: 0.0.0.0
      PORT: 4000
      SERVER_PATH_VERSION: v1
      DEBUG_ENABLED: true
      DATABASE_HOST: postgres
      DATABASE_NAME: mensatt
      DATABASE_USERNAME_FILE: /run/secrets/database_username
      DATABASE_PASSWORD_FILE: /run/secrets/database_password
      SENTRY_DSN_FILE: /run/secrets/sentry_dsn
    ports:
      - "4000:4000"
    links:
      - postgres

  postgres:
    image: postgres:14.2-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    secrets:
      - "database_username"
      - "database_password"
    environment:
      POSTGRES_DB: mensatt
      POSTGRES_USER_FILE: /run/secrets/database_username
      POSTGRES_PASSWORD_FILE: /run/secrets/database_password
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres-data: