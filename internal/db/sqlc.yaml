version: 1
packages:
  - name: "sqlc"
    path: "sqlc"
    queries: "./sql/queries/"
    schema: "./sql/migrations/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_interface: true
    emit_prepared_queries: true
    emit_result_struct_pointers: true
    emit_params_struct_pointers: true
