schema:
  - schema/**/*.graphql

# Where should the generated server code go?
exec:
  filename: gqlserver/generated.go
  package: gqlserver

# Enable Apollo federation support
# federation:
#   filename: gqlserver/federation.go
#   package: gqlserver

# Where should any generated models go?
model:
  filename: models/generated.go
  package: models

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: resolvers/
  package: resolvers
  filename_template: "{name}.resolvers.go"
# resolver:
#   filename: resolvers/generated/resolver.go
#   type: Resolver
#   package: resolvers_generated
# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
# autobind:
#   - "github.com/your/app/graph/model"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  String:
    model:
      - github.com/99designs/gqlgen/graphql.String
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.NullString
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int32
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.NullInt
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.NullTime
  UUID:
    model:
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.UUID
  Priority:
    model:
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.Priority
  ReviewStatus:
    model:
      - github.com/mensatt/mensatt-backend/internal/graphql/scalars.ReviewStatus
  Dish:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.Dish
  DishAlias:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.DishAlias
  TagInput:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.CreateTagParams
  Tag:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.Tag
  Image:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.Image
  Occurrence:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.Occurrence
  OccurrenceTag:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.OccurrenceTag
  OccurrenceSideDish:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.OccurrenceSideDish
  OccurrenceInput:
    model:
      - github.com/mensatt/mensatt-backend/internal/graphql/models.OccurrenceInputHelper
  EditOccurrenceInput:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.EditOccurrenceParams
  ReviewInput:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.CreateReviewParams
  Review:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.Review
  User:
    model:
      - github.com/mensatt/mensatt-backend/internal/db/sqlc.User
  VcsBuildInfo:
    model:
      - github.com/mensatt/mensatt-backend/pkg/utils.VCSBuildInfo
