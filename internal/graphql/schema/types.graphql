type Dish {
  id: UUID!
  name: String!
}

type Allergy
@goModel(model: "github.com/mensatt/mensatt-backend/internal/db.Allergy") {
  abbreviation: String!
  name: String!
}

type Tag {
  abbreviation: String!
  name: String!
}

type Occurrence {
  id: UUID!
  dish: Dish!
  sideDishes: [Dish!]!
  date: Date!
  priceStudent: Int!
  priceStaff: Int!
  priceGuest: Int!
  allergies: [Allergy!]!
  tags: [Tag!]!
}

type Review {
  id: UUID!
  occurrence: Occurrence!
  displayName: String!
  stars: Int!
  text: String
  upVotes: Int!
  downVotes: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  acceptedAt: DateTime
}

type Image {
  id: UUID!
  occurrence: Occurrence!
  displayName: String!
  description: String
  votes: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  acceptedAt: DateTime
}
