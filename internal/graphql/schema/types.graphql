enum Priority {
    LOW
    MEDIUM
    HIGH
}

enum ReviewStatus {
    APPROVED
    AWAITING_APPROVAL
    UPDATED
    PENDING_DELETION
}

type Tag {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: Priority
    isAllergy: Boolean!
}

type Dish {
    id: UUID!
    name: String!
    aliases: [String!]!
}

type DishAlias {
    dish: UUID!
    aliasName: String!
    normalizedAliasName: String!
}

type Occurrence {
    id: UUID!
    dish: Dish!
    sideDishes: [Dish!]!
    date: Time!
    reviewStatus: ReviewStatus!
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
    tags: [Tag!]!
    reviews: [Review!]!
    images: [Image!]!
}

type OccurrenceSideDish {
    occurrence: Occurrence!
    dish: Dish!  
}

type OccurrenceTag {
    occurrence: Occurrence!
    tag: Tag!  
}

type Review {
    id: UUID!
    occurrence: Occurrence!
    displayName: String!
    stars: Int!
    text: String
    upVotes: Int!
    downVotes: Int!
    createdAt: Time!
    updatedAt: Time!
    acceptedAt: Time
}

type Image {
    id: UUID!
    occurrence: Occurrence!
    displayName: String!
    description: String
    upVotes: Int!
    downVotes: Int!
    createdAt: Time!
    updatedAt: Time!
    acceptedAt: Time
}

type User {
    id: UUID!
    email: String!
}

type VcsBuildInfo {
    commitTime: String!
    commit: String!
    modified: String!
}