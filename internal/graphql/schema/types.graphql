type Dish {
  id: UUID!
  name: String!
}

type Allergy {
  abbreviation: String!
  name: String!
}

type Tag {
  abbreviation: String!
  name: String!
}

type Occurrence {
  id: UUID!
  dish: Dish!
  sideDishes: [Dish!]!
  date: Time!
  priceStudent: Int!
  priceStaff: Int!
  priceGuest: Int!
  allergies: [Allergy!]!
  tags: [Tag!]!
}

type Review {
  id: UUID!
  occurrence: Occurrence!
  displayName: String!
  stars: Int!
  text: String
  upVotes: Int!
  downVotes: Int!
  createdAt: Time!
  updatedAt: Time!
  acceptedAt: Time
}

type Image {
  id: UUID!
  occurrence: Occurrence!
  displayName: String!
  description: String
  upVotes: Int!
  downVotes: Int!
  createdAt: Time!
  updatedAt: Time!
  acceptedAt: Time
}
