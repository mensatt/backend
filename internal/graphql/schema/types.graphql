enum TagPriority {
    HIDE
    LOW
    MEDIUM
    HIGH
}

enum OccurrenceStatus {
    CONFIRMED
    APPROVED
    AWAITING_APPROVAL
    UPDATED
    PENDING_DELETION
}

type Tag {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: TagPriority!
    isAllergy: Boolean!
}

type Dish {
    id: UUID!
    nameDe: String!
    nameEn: String
    aliases: [DishAlias!]!
    #    reviewData(filter: ReviewFilter): ReviewDataDish!
}

type ReviewDataDish {
    reviews: [Review!]!
    images: [Image!]!  # also present in reviews, but easier to access here
    metadata: ReviewMetadataDish!
}

type ReviewMetadataDish {
    averageStars: Float
    reviewCount: Int!
}

type DishAlias {
    dish: Dish!
    aliasName: String!
    normalizedAliasName: String!
}

type Location {
    id: UUID!
    externalId: Int!
    name: String!
}

type Occurrence {
    id: UUID!
    location: Location!
    dish: Dish!
    sideDishes: [Dish!]!
    date: Date!
    status: OccurrenceStatus!
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
    tags: [Tag!]!
    #    reviewData(filter: ReviewFilter): ReviewDataOccurrence!
}

