type OccurrenceTag {
    occurrence: Occurrence!
    tag: Tag!
}

type OccurrenceSideDish {
    occurrence: Occurrence!
    dish: Dish!
}

type Review {
    id: UUID!
    occurrence: Occurrence!
    displayName: String
    images: [Image!]!
    stars: Int!
    text: String
    createdAt: Timestamp!
    updatedAt: Timestamp!
    acceptedAt: Timestamp
}

type Image {
    id: UUID!
    hash: String!
    review: Review!
    imageUrl: String!
}

type User {
    id: UUID!
    email: String!
}

type VcsBuildInfo {
    commitTime: String!
    commit: String!
    modified: String!
}
