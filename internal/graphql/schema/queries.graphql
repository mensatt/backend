type Query {
    # User
    currentUser: User

    # Tag
    tags: [Tag!]!

    #Dish
    dishes: [Dish!]!

    # Occurrence
    occurrences(filter: OccurrenceFilter): [Occurrence!]!

    # Review
    reviews(filter: ReviewFilter): [Review!]!

    # Location
    locations: [Location!]!
    locationById(id: UUID!): Location!

    # Misc
    # only enabled in debug mode
    vcsBuildInfo: VcsBuildInfo
}