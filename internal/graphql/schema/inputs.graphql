}

input RemoveTagFromOccurrenceInput {
    occurrence: UUID!
    tag: String!
}

input AddSideDishToOccurrenceInput {
    occurrence: UUID!
    dish: UUID!
}

input RemoveSideDishFromOccurrenceInput {
    occurrence: UUID!
    dish: UUID!
}

input OccurrenceFilter {
    occurrences: [UUID!]
    dishes: [UUID!]
    startDate: Date
    endDate: Date
    location: UUID
}


