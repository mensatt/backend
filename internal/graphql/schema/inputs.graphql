input TagInput {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: Priority
    isAllergy: Boolean
}

input OccurrenceInput {
    dish: UUID!
    sideDishes: [UUID!]
    date: Time!
    kj: Float,
    kcal: Float,
    fat: Float,
    saturatedFat: Float,
    carbohydrates: Float,
    sugar: Float,
    fiber: Float,
    protein: Float,
    salt: Float,
    priceStudent: Int!
    priceStaff: Int!
    priceGuest: Int!
    tags: [String!]
}

input ReviewInput {
    occurrence: UUID!
    displayName: String!
    stars: Int!
    text: String
}

