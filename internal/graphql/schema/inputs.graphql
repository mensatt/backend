# Occurrence

input CreateOccurrenceInput {
    location: UUID!
    dish: UUID!
    sideDishes: [UUID!]
    date: Date
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
