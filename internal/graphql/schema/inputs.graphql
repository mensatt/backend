input TagInput {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: Priority
    isAllergy: Boolean
}

input CreateOccurrenceInput {
    dish: UUID!
    sideDishes: [UUID!]
    date: Time!
    reviewStatus: ReviewStatus!
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
    tags: [String!]
}

input EditOccurrenceInput {
    dish: UUID!
    date: Time!
    reviewStatus: ReviewStatus!
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
}

input CreateReviewInput {
    occurrence: UUID!
    displayName: String!
    stars: Int!
    text: String
}

input EditReviewInput {
    dish: UUID!
    occurrence: UUID
    displayName: String!
    stars: Int!
    text: String
    acceptedAt: Time
}

