#Tag

input TagCreateInput {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: Priority
    isAllergy: Boolean
}


# Dish

input DishCreateInput {
    name: String!
}

input DishUpdateInput {
    id: UUID!
    name: String
}


# DishAlias

input CreateDishAliasInput {
    aliasName: String!
    normalizedAliasName: String!
    dish: UUID!
}

input UpdateDishAliasInput {
    aliasName: String!
    newAliasName: String
    normalizedAliasName: String
    dish: UUID
}

input DeleteDishAliasInput {
    alias: String!
}


# Occurrence

input CreateOccurrenceInput {
    dish: UUID!
    sideDishes: [UUID!]
    date: Time!
    reviewStatus: ReviewStatus!
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
    tags: [String!]
}

input UpdateOccurrenceInput {
    id: UUID!
    dish: UUID
    date: Time
    reviewStatus: ReviewStatus
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
}

input DeleteOccurrenceInput {
    id: UUID!
}

input AddTagToOccurrenceInput {
    occurrence: UUID!
    tag: String!
}

input RemoveTagFromOccurrenceInput {
    occurrence: UUID!
    tag: String!
}

input AddSideDishToOccurrenceInput {
    occurrence: UUID!
    dish: UUID!
}

input RemoveSideDishFromOccurrenceInput {
    occurrence: UUID!
    dish: UUID!
}


# Review

input CreateReviewInput {
    occurrence: UUID!
    displayName: String!
    stars: Int!
    text: String
}

input UpdateReviewInput {
    id: UUID!
    occurrence: UUID
    displayName: String
    stars: Int
    text: String
    acceptedAt: Time
}

input DeleteReviewInput {
    id: UUID!
}


# Image

input CreateImageInput {
   occurrence: UUID!
   displayName: String
   description: String
   image: Upload!
}

input UpdateImageInput {
    id: UUID!
    occurrence: UUID
    displayName: String
    description: String
    acceptedAt: Time
}

input DeleteImageInput {
    id: UUID!
}
