input TagInput {
    key: String!
    name: String!
    description: String!
    shortName: String
    priority: Priority
    isAllergy: Boolean
}

input OccurrenceInput {
    dish: UUID!
    sideDishes: [UUID!] # optional -> empty array
    date: Time!
    priceStudent: Int!
    priceStaff: Int!
    priceGuest: Int!
    tags: [String!] # optional -> empty array
}

input ReviewInput {
    occurrence: UUID!
    displayName: String!
    stars: Int!
    text: String
}

