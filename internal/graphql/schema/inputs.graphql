}

input UpdateOccurrenceInput {
    id: UUID!
    dish: UUID
    date: Date
    kj: Int,
    kcal: Int,
    fat: Int,
    saturatedFat: Int,
    carbohydrates: Int,
    sugar: Int,
    fiber: Int,
    protein: Int,
    salt: Int,
    priceStudent: Int
    priceStaff: Int
    priceGuest: Int
}

input DeleteOccurrenceInput {
    id: UUID!
}

input AddTagToOccurrenceInput {
    occurrence: UUID!
